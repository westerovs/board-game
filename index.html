<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Test task for Zebomba</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

<main id="game" class="game">
  <img class="game__background" width="980" height="605" src="./src/img/background-map.png" alt="игровое поле">
  <img class="game-path" src="./src/img/game-path.png" alt="маршрут игры">

  <div class="game__text-transform game__text-transform--start">
    <p>первый<br>курс</p>
  </div>

  <div class="game__text-transform game__text-transform--end">
    <p>выпускной</p>
  </div>

  <div class="game__user"></div>

  <section class="game__controls">

    <div class="slider">
        <ul class="slider-list">
          <template id="template-slider">
            <li class="slider-item slider-item--active"></li>
          </template>
        </ul>

      <button type="button" class="slider-btn slider-btn-prev" aria-label="предыдущий слайд"></button>
      <button type="button" class="slider-btn slider-btn-next" aria-label="следующий слайд"></button>
    </div>

    <div id="game-controls">
      <button type="button" data-action="openChat" disabled class="game__btn btn--chat" aria-label="открыть чат">чат
      </button>
      <button type="button" data-action="openAction" class="game__btn btn--action"
              aria-label="переход на позицию в универ">в
        универ</button>
      <button type="button" data-action="openMessage" class="game__btn btn--message" aria-label="открыть сообщения">msg
      </button>
      <button type="button" data-action="openRating" class="game__btn btn-rating" aria-label="открыть рейтинг">rating
      </button>
    </div>

  </section>

  <section class="rating rating-hide">
    <div class="rating-container">
      <button type="button" class="rating__close" aria-label="закрыть окно рейтинга"></button>
      <h2 class="rating__title">Рейтинг игроков</h2>

      <div class="rating__body">
        <div class="rating-header">
          <div class="rating-header-row">
            <p class="rating-header-text rating__header-place">Место</p>
            <p class="rating-header-text rating__header-name">Имя Фамилия</p>
            <p class="rating-header-text rating__header-experience">Опыт</p>
          </div>
        </div>
        <ul class="rating__list"></ul>
      </div>
    </div>
  </section>
</main>


<script type="module" src="src/js/rating.js"></script>
<script type="module" src="src/js/slider.js"></script>
<script type="module" src="src/js/index.js"></script>
</body>
</html>
