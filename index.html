  <div class="user"></div>


  <div class="game__text-transform game__text-transform--start">
    <p>первый<br>курс</p>
  </div>

  <div class="game__text-transform game__text-transform--end">
    <p>выпускной</p>
  </div>

  <div class="game__user"></div>

  <section class="game__controls">

    <div class="slider">
        <ul class="slider-list">
          <template id="template-slider">
            <li class="slider-item slider-item--active"></li>
          </template>
        </ul>

      <button type="button" class="slider-btn slider-btn-prev" aria-label="предыдущий слайд"></button>
      <button type="button" class="slider-btn slider-btn-next" aria-label="следующий слайд"></button>
    </div>

    <div id="game-controls">
      <button type="button" data-action="openChat" disabled class="game__btn btn--chat" aria-label="открыть чат">чат
      </button>
      <button type="button" data-action="openAction" class="game__btn btn--action"
              aria-label="переход на позицию в универ">в

      <button type="button" data-action="openMessage" class="game__btn btn--message" aria-label="открыть сообщения">msg
      </button>
      <button type="button" data-action="openRating" class="game__btn btn-rating" aria-label="открыть рейтинг">rating
      </button>
    </div>

  </section>
