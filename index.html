<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Test task for Zebomba</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

<main id="game" class="game">
  <img class="game__background" width="980" height="605" src="./src/img/background-map.png" alt="игровое поле">

  <div class="game__text-transform game__text-transform--start">
    <p>первый<br>курс</p>
  </div>

  <div class="game__text-transform game__text-transform--end">
    <p>выпускной</p>
  </div>

  <div class="game__user"></div>

  <section class="game__controls">

    <div class="slider">
        <ul class="slider-list">
          <template id="template-slider">
            <li class="slider-item slider-item--active"></li>
          </template>
        </ul>

      <button type="button" class="slider-btn slider-btn-prev" aria-label="предыдущий слайд"></button>
      <button type="button" class="slider-btn slider-btn-next" aria-label="следующий слайд"></button>
    </div>


    <button type="button" disabled class="game__btn btn--chat" aria-label="открыть чат">чат</button>
    <button type="button" class="game__btn btn--action" aria-label="переход на позицию в универ">в универ</button>
    <button type="button" class="game__btn btn--message" aria-label="открыть сообщения">msg</button>
    <button type="button" class="game__btn btn-rating" aria-label="открыть рейтинг">rating</button>
  </section>
</main>

<script type="module" src="src/js/rating.js"></script>
<script type="module" src="src/js/slider.js"></script>
<script type="module" src="src/js/index.js"></script>
</body>
</html>
